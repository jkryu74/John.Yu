<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Friends</title>
  </head>
  <body>
    <h3>Friend No.{{ friend.id }}</h3>
      <p><b>NAME:</b>{{ friend.firstname }} {{ friend.lastname }}</p>
      <p><b>EMAIL:</b>{{ friend.email }}</p>
      <p><b>CREATED.AT:</b>{{ friend.created_at }}</p>
      <p><b>UPDATED.AT:</b>{{ friend.updated_at }}</p>
  </body>
</html>
