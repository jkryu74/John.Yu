<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page>> The Wall</title>
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <h3>Post a Message:</h3>
    <form action="/messages" method="post">
      <input type="text" name="comment">
      <input type="submit"> <br><br>
      <fieldset>
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </fieldset>
    </form>
  </body>
</html>
